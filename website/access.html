<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lowie - Access</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color:#8D769A;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
        }
        
        h1 {
            color:#8D769A ;
            margin-bottom: 2rem;
        }
        
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 250px;
            margin: 0 auto;
        }
        
        .btn {
            padding: 12px 20px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .signup-btn {
            background-color: #46315C;
            color: white;
            border: 2px solid #46315C;
        }
        .login-btn {
            background-color: #3b346c;
            color:white;
            border: 2px solid #46315C ;
        }
        
        .admin-btn {
            background-color: white;
            color:#3b346c;
            border: 2px solid #3b346c;
        }
        
        .btn:hover {
            color:#8D769A;
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        
        .logo {
            color:#46315C;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">LOWIE</div>
        <h1>Welcome!</h1>
        
        <div class="btn-container">
            <a href="main.php" class="btn signup-btn">
                <i class="fas fa-user-plus"></i> Sign Up
            </a>
    
            <a href="main.php" class="btn login-btn">
                <i class="fas fa-arrow-right-to-bracket"></i> Login
            </a>
            
            <a href="main.php" class="btn admin-btn">
        
                <i class="fas fa-lock"></i> Admin
            </a>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    
    <script>
        // Simple animation on load
        document.addEventListener('DOMContentLoaded', function() {
            const btns = document.querySelectorAll('.btn');
            btns.forEach((btn, index) => {
                btn.style.opacity = '0';
                btn.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    btn.style.transition = 'opacity 0.5s, transform 0.5s';
                    btn.style.opacity = '1';
                    btn.style.transform = 'translateY(0)';
                }, 300 * index);
            });
        });
    </script>
</body>
</html>
